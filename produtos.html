<!DOCTYPE html>
<html>
<head>
    <title>Golf Masters Loja</title>
    <meta charset="UTF-8">
    <link href="css/style.css" type="text/css" rel="stylesheet"> 
</head>

<body>
    
    <div class="header">
        <div class="center">
			<img src="images/oie_transparent (3) (1).png" />
            <button onclick="redirecionar_home()">Home</button>
		</div><!--center-->
    </div><!--header-->

    <div class="container-banner">
               
        <div class="slider">

            <div class="slides">
                <!--Radios-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <!--Radios-->

                <!--Imagens-->
                <div class="slide first">
                    <img src="images/Vestimentas (1).jpg" alt="Imagem 1" />
                </div>
                <div class="slide">
                    <img src="images/Bolas (1).jpg" alt="Imagem 2" />
                </div>
                <div class="slide">
                    <img src="images/Tacos1 (1).jpg" alt="Imagem 3" />
                </div>
                <!--Imagens-->

                <!--Navigation-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
                <!--Navigation-->

            </div><!--slides-->

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>


        </div><!--slider-->
    </div><!--container-banner-->

    <div class="container-2">
        <div class="center">
            <h2>NOSSOS PRODUTOS</h2>
        </div><!--center-->

         <div class="arrow"></div>

    </div><!--container-2-->

    <div class="section-1">
        <div class="center">
            <h2>DESTAQUES</h2>
        </div><!--center-->
        <div class="vendas-produtos">
            
            <div class="produto">
                <div class="venda-img">
                    <img src="images/Rectangle 5.png"/>
                </div><!--venda-img-->

                <div class="venda-texto">
                    <h1>Carrinho Sun Montain px4</h1>
                    <h2>R$ 1878,00</h2>
                    <h3>3x de R$ 626,00</h3>
                    <button onclick="redirecionar_home()">Comprar</button>
                </div><!--venda-texto-->
            </div><!--produto-->

            <div class="produto">
                <div class="venda-img">
                    <img src="images/Rectangle 5 (1).png"/>
                </div><!--venda-img-->

                <div class="venda-texto">
                    <h1>Tapete de treino</h1>
                    <h2>R$ 320,00</h2>
                    <h3>3x de R$ 106,67</h3>
                    <button onclick="redirecionar_home()">Comprar</button>
                </div><!--venda-texto-->
            </div><!--produto-->

        </div><!--venda-produtos-->
    </div><!--section-->

    <div class="footer">

		<p>Todos os direitos reservados</p>
		<p>Av.Santo Ant√¥nio 271</p>
	</div><!--footer-->



    <script src="js/navegation.js"></script>
</body>
</html
